# Simple workflow for deploying static content to GitHub Pages
name: Pages (doxygen)

on:
  [push, workflow_dispatch]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Because ubuntu doxygen is currently outdated (v1.9 instead of v1.10)
      - name: Install and run doxygen via Chocolatey
        run: |
          choco install doxygen.portable graphviz --yes -r --no-progress
          make docs
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'html/'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Dry run
        run: |
          echo "Job deploy has been triggered successfully."
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
