name: clang-format

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

concurrency:
    group: "clang-format"
    cancel-in-progress: false

jobs:
  clang-format:
    runs-on: self-hosted
    # runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Run clang-format
      run: |
        clang-format --Werror --verbose --dry-run *.cpp *.h
